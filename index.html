<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MyHealthQR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #6a3bc5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #6a3bc5;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #56329d;
        }
        .terms-container {
            margin-bottom: 15px;
        }
        .terms-container label {
            font-size: 14px;
        }
        .links {
            text-align: center;
            margin-top: 15px;
        }
        .links a {
            color: #6a3bc5;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Signup for MyHealthQR</h2>

        <div class="terms-container">
            <label for="firstname">First firstName</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last name</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="terms-container">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>.
                </label>
            </div>

            <div class="terms-container">
                <label for="pipedacompliance">
                    <input type="checkbox" id="pipedacompliance" name="pipedacompliance" required>
                    I consent to the collection and use of my personal data in compliance with <a href="https://www.priv.gc.ca/en/privacy-topics/privacy-laws-in-canada/the-personal-information-protection-and-electronic-documents-act-pipeda/pipeda_brief/" target="_blank">PIPEDA (Canadian law)</a>.
                </label>
            </div>

            <button type="submit">Sign Up</button>
        </div>

        <!-- Links to Login and Forgot Password -->
        <div class="links">
            <p>Already have an account? <a href="login.html">Login</a></p>
            <p><a href="forgot-password.html">Forgot your password?</a></p>
        </div>
    </div>

</body>
</html>
