<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHealthQR Prototype</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">MyHealthQR - Prototype</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h3 class="text-center">Login</h3>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password">
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="showDashboard()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="container mt-5 d-none">
        <h2 class="text-center">Dashboard</h2>
        <div class="card p-4 shadow-sm">
            <h4>User Profile</h4>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Condition:</strong> Diabetes</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=JohnDoeProfile" alt="QR Code">
            <button class="btn btn-success mt-3" onclick="showPatientInfo()">Scan QR Code</button>
        </div>
    </div>

    <div id="patient-info" class="container mt-5 d-none">
        <h2 class="text-center">Patient Information</h2>
        <div class="card p-4 shadow-sm">
            <h4>John Doe's Medical Profile</h4>
            <p><strong>Condition:</strong> Diabetes</p>
            <p><strong>Allergies:</strong> Penicillin</p>
            <p><strong>Emergency Contact:</strong> +1 234 567 890</p>
            <button class="btn btn-secondary mt-3" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        function showDashboard() {
            document.querySelector(".container").classList.add("d-none");
            document.getElementById("dashboard").classList.remove("d-none");
        }

        function showPatientInfo() {
            document.getElementById("dashboard").classList.add("d-none");
            document.getElementById("patient-info").classList.remove("d-none");
        }

        function goBack() {
            document.getElementById("patient-info").classList.add("d-none");
            document.getElementById("dashboard").classList.remove("d-none");
        }
    </script>
</body>
</html>
