<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #6a3bc5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 100px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #6a3bc5;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .form-container a {
            text-decoration: none;
            color: #6a3bc5;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="index.html">Create an Account</a> | <a href="forgot-password.html">Forgot Password?</a>
    </div>

    <script>
        // Simulate login and redirect to user profile
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Here you would typically validate the credentials with a backend API
            // For this example, we are assuming the login is always successful

            // Redirect to user profile after login
            window.location.href = "userprofile.html";  // Change to your profile page URL
        });
    </script>

</body>
</html>
