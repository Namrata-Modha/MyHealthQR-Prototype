<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            background-color: #6a3bc5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #6a3bc5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #56329d;
        }
        .form-container p {
            font-size: 14px;
            margin-top: 20px;
        }
        .form-container a {
            text-decoration: none;
            color: #6a3bc5;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
        <p>Remember your password? <a href="login.html">Back to Login</a></p>
    </div>

    <script>
        // Handle form submission (this can be integrated with backend logic)
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page reload on form submit
            alert('A password reset link has been sent to your email!');
            // Here you would typically send the email to the backend to process the password reset
        });
    </script>

</body>
</html>
