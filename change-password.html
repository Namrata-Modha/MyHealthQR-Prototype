<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - MyHealthQR</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .change-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }
        .change-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .change-form button {
            background-color: #6a3bc5;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .change-form button:hover {
            background-color: #56329d;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Navigation Bar (Menu) inside the form container -->
        <div class="navbar">
            <a href="userprofile.html">User Profile</a>
            <a href="logs.html">View Logs</a>
        </div>

        <!-- Logout Button -->
        <button class="logout-btn" onclick="logout()">Logout</button>
        <div class="change-form">
            <h2>Change Your Password</h2>

            <!-- Current Password -->
            <div class="terms-container">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>

            <!-- New Password -->
            <div class="terms-container">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>

            <!-- Confirm New Password -->
            <div class="terms-container">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- Submit Button (onClick event) -->
            <button type="button" onclick="changePassword()">Change Password</button>
        </div>
        
    </div>

    <script>
        // Simply trigger a message on form submission (no validation)
        function changePassword() {
            alert("Password change request submitted.");
        }
    </script>

</body>
</html>
